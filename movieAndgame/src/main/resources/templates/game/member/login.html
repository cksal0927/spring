<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div id="main">
		<form method="post" th:action="@{/game/signIn}" th:object="${member}">
			<div id="formData">
				<div class="inputField">
					<input type="text" th:field="*{email}">
					<label th:for="email">아이디</label>
				</div>
				<div class="inputField">
					<input type="password" th:field="*{password}">
					<label th:for="password">비밀번호</label>
				</div>
				<div class="loginBt">
					<button>LOGIN</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
